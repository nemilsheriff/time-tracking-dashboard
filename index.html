<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="profile-section">
        <div class="profile-image">
          <img src="./images/image-jeremy.png" alt="Jeremy photo">
        </div>
        <div class="profile-details">
          <div class="profile-title">Report for</div>
          <div class="profile-name">Jeremy Robson</div>
        </div>
      </div>
      <div class="frequency">
        <div id="daily">Daily</div>
        <div id="weekly" class="selected">Weekly</div>
        <div id="monthly">Monthly</div>
      </div>
    </div>
    <div class="detail-card work">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Work</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">32hrs</div>
          <div class="time-spent-previous">Last Week - 36hrs</div>
        </div>
      </div>
    </div>
    <div class="detail-card play">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Play</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">10hrs</div>
          <div class="time-spent-previous">Last Week - 8hrs</div>
        </div>
      </div>
    </div>
    <div class="detail-card study">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Study</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">4hrs</div>
          <div class="time-spent-previous">Last Week - 5hrs</div>
        </div>
      </div>
    </div>
    <div class="detail-card exercise">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Exercise</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">4hrs</div>
          <div class="time-spent-previous">Last Week - 5hrs</div>
        </div>
      </div>
    </div>
    <div class="detail-card social">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Social</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">5hrs</div>
          <div class="time-spent-previous">Last Week - 10hrs</div>
        </div>
      </div>
    </div>
    <div class="detail-card self-care">
      <div class="card-image-heading"></div>
      <div class="detail-card-group">
        <div class="heading-image">
          <div class="card-heading">Self Care</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="time-spent">
          <div class="time-spent-current">2hrs</div>
          <div class="time-spent-previous">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
